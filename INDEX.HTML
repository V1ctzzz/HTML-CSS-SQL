<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title> <!-- titulo -->
</head>
<body>
    <div class="login-main"> <!--Toda area do login -->
        <div class="login-left"> <!-- parte esquerda do login-->
            <h1>Faça login<br> E entre agora para nosso time!</h1>
            <img src="gato.svg" alt="imagem">
        </div>
        <div class="login-right"> <!--parte direita do login-->
            <div class="card-login"> <!-- titulo do login-->
                <h1>LOGIN</h1>
                <div class="textfield"> <!-- usuario  -->
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield"> <!-- senha  -->
                    <label for="Senha">Senha:</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login">login</button>   
            </div>
        </div>
    </div>
</body>
</html>
